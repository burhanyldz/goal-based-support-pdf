<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Oluştur - Hedef Temelli Destek Eğitimi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="pdf-export">
    <div id="pdf-root"></div>
    <script src="qrious.min.js"></script>
    <!-- PDF dışa aktarma kütüphaneleri: html2canvas DOM -> canvas, jsPDF PDF oluşturma için -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('example.json');
                // ÖNEMLİ Verileri JSON olarak al ve bu değişkene ata, veri örneği: example.json
                const data = await response.json(); 
                
                // toolbar, modal ve export overlay elementlerini oluştur
                try { if (typeof window.createToolbarElements === 'function') window.createToolbarElements(); } catch (e) {}
                try { if (typeof window.createModalElements === 'function') window.createModalElements(); } catch (e) {}
                // modal düzenleme ve tekrar render için verileri global olarak sakla
                window._pdfData = data;
                // Gelen verilerle PDF önizlemesini render et
                if (window.PDFPreview && typeof window.PDFPreview.render === 'function') {
                    window.PDFPreview.render(data);
                }
                // ilk render sonrası araç çubuğu/modal olaylarını bağla
                try { initEditModal(); } catch (e) { /* eğer initEditModal eksikse, yoksay */ }
            } catch (error) {
                console.error('Veri yüklenirken hata oluştu:', error);
            }
        });

        // Example event listeners for custom toolbar events
        // Add your own implementation here
        document.addEventListener('toolbar:back', (event) => {
            console.log('Back button clicked', event.detail);
            // Implement your back navigation logic here
            // Example: window.history.back() or custom navigation
        });

        document.addEventListener('toolbar:sendHomework', (event) => {
            console.log('Send Homework button clicked', event.detail);
            // Implement your homework sending logic here
            // Example: open homework submission modal, send data to server, etc.
        });
    </script>
</body>

</html>
