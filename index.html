<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Oluştur - Hedef Temelli Destek Eğitimi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="pdf-export">
    <div id="pdf-root"></div>
    <script src="qrious.min.js"></script>
    <!-- PDF dışa aktarma kütüphaneleri: html2canvas DOM -> canvas, jsPDF PDF oluşturma için -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('example.json');
                // ÖNEMLİ Verileri JSON olarak al ve bu değişkene ata, veri örneği: example.json
                const data = await response.json(); 
                
                // toolbar, modal ve export overlay elementlerini oluştur
                try { if (typeof window.createToolbarElements === 'function') window.createToolbarElements(); } catch (e) {}
                try { if (typeof window.createModalElements === 'function') window.createModalElements(); } catch (e) {}
                // modal düzenleme ve tekrar render için verileri global olarak sakla
                window._pdfData = data;
                // Gelen verilerle PDF önizlemesini render et
                if (window.PDFPreview && typeof window.PDFPreview.render === 'function') {
                    window.PDFPreview.render(data);
                }
                // ilk render sonrası araç çubuğu/modal olaylarını bağla
                try { initEditModal(); } catch (e) { /* eğer initEditModal eksikse, yoksay */ }

                // İlk yüklemeyle modal'ı otomatik aç (isteğe bağlı)
                if (typeof window.openEditModal === 'function') {
                    //window.openEditModal();
                }
            } catch (error) {
                console.error('Veri yüklenirken hata oluştu:', error);
            }
        });

        // Araç çubuğu buton olaylarını dinle
        // Geri butonu basıldığında 'toolbar:back' olayı tetiklenir
        document.addEventListener('toolbar:back', () => {
            console.log('Geri butonu tıklandı');
            // Geri navigasyon mantığını burada uygulayın
            // Örnek: window.history.back() veya özel navigasyon
        });
        // Düzenle butonu basıldığında 'toolbar:edit' olayı tetiklenir
        document.addEventListener('toolbar:sendHomework', (event) => {
            console.log('Ödev Gönder butonu tıklandı', event.detail);
            // Ödev gönderme mantığını burada uygulayın
            // PDF verilerini event.detail içinden alabilirsiniz
        });

        // Modal kaydet olayını dinle
        document.addEventListener('modal:dataSaved', (event) => {
            console.log('Modal veriler kaydedildi!', event.detail);
            console.log('Eski veriler:', event.detail.oldData);
            console.log('Yeni veriler:', event.detail.newData);
            console.log('Değişiklikler:', event.detail.changes);
            
            // Değişikliklere göre özel işlemler yapabilirsiniz
            if (event.detail.changes.lessonName) {
                console.log('Ders adı değişti:', event.detail.newData.lessonName);
            }
            if (event.detail.changes.subjectName) {
                console.log('Konu adı değişti:', event.detail.newData.subjectName);
            }
            if (event.detail.changes.testType) {
                console.log('Test türü değişti:', event.detail.newData.testType);
                // Apply new theme when test type changes
                if (window.applyTheme) {
                    window.applyTheme(event.detail.newData.testType || 'tyt');
                }
            }
            
            // Burada veritabanına kaydet, API çağır, vs. yapabilirsin
        });

    </script>
</body>

</html>
